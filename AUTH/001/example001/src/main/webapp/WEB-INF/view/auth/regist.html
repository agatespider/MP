<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
    <div id="regist-main" class="login-main">
        <h1>Regist Page</h1>
        <div th:if="${param.error}" class="alert-error">
            아이디 패스워드를 확인 해주세요
        </div>
        <div th:if="${param.logout}" class="alert-success">
            로그아웃에 성공했습니다.
        </div>
        <form name="registForm" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />`
            <div class="field-box">
                <div class="id">
                    <div class="label">id :</div>
                    <input type="text" id="userId" name="userId"/>
                </div>
                <div class="pw">
                    <div class="label">password :</div>
                    <input type="password" id="userPassword" name="userPassword"/>
                </div>
                <div class="email">
                    <div class="label">email :</div>
                    <input type="text" id="userEmail" name="userEmail"/>
                </div>
            </div>
            <div class="btn">
                <a class="button1" v-on:click="goRegister">register</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script>
        var login = new Vue({
            el: '#regist-main',
            methods: {
                goRegister: function() {
                    document.forms['registForm'].submit();
                }
            }
        });
    </script>
</body>
</html>
