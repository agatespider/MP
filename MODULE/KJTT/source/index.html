<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="kjtt.css" />

    <script src="kjtt.js"></script>
    <script src="kjtt-view.js"></script>
    <title>Title</title>
</head>
<body>
<div class="kjtt-html">
    <div class="kjtt-top">
        <h2>KTJJ</h2>
    </div>
    <div class="kjtt-state">
        <div class="title">
            테스트 1개 성공 그리고 0개의 실패
        </div>
    </div>
    <div class="kjtt-result">
        <div class="result-failue"></div>
        <div class="result-success">
            <ul>
                <li class="result-main">math 함수를 테스트 한다.</li>
                <li class="result-sub"><a href="#">sum 함수는 첫번째 인자와 두번째 인자를 합산해서 반환한다.</a></li>
                <li class="result-sub"><a href="#">multiple 함수는 첫번째 인자와 두번째 인자를 곱해서 반환한다.</a></li>
                <li class="result-sub"><a href="#">division 함수는 첫번째 인자에서 두번째 인자를 나눈 값을 반환한다.</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
